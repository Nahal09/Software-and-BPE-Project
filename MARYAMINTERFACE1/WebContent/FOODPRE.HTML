<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Preparation Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 8px;
        }

        input {
            padding: 10px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Food Preparation Form</h1>
    <form id="foodForm">
        <label for="prepId">PrepID:</label>
        <input type="number" id="prepId" required>

        <label for="orderId">Order ID:</label>
        <input type="number" id="orderId" required>

        <label for="status">Preparation Status:</label>
        <input type="text" id="status" required>

        <button type="button" onclick="foodpreparation()">Submit</button>
    </form>

    
</div>

<script>
function foodpreparation(){

	Prepid = document.getElementById('prepId').value
	Orderid = document.getElementById('orderId').value
	Status1= document.getElementById('status').value
    	
    	var myHeaders = new Headers();
    	myHeaders.append("SoapAction", "\"\"");
    	myHeaders.append("Content-Type", "text/plain");

    	var raw = `<Envelope xmlns="http://schemas.xmlsoap.org/soap/envelope/">
        <Body>
            <foodprep xmlns="http://main">
                <PrepID>${Prepid}</PrepID>
                <OrderID>${Orderid}</OrderID>
                <Status>${Status1}</Status>
            </foodprep>
        </Body>
    </Envelope>`
    
    	var requestOptions = {
    	  method: 'POST',
    	  headers: myHeaders,
    	  body: raw,
    	  redirect: 'follow'
    	};

    	fetch("http://localhost:8080/Project/services/FOODPRE", requestOptions)
    	  .then(response => response.text())
    	  .then(result => console.log(result))
    	  .catch(error => console.log('error', error));
    }
  </script>
</body>
</html>
