<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignupAdmin Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        div {
            background-color: #1a1a1a;
            color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            width: 300px;
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        h2 {
            color: #4caf50;
        }

        a {
            color: #4caf50;
        }

        a:hover {
            color: #45a049;
        }

    </style>
</head>
<body>

<div id="signup">
    <br><br><br><br><br><br><br><br><br>
    <h2>SignupAdmin</h2>
    <label for="First Name">First Name:</label>
    <input type="text" id="First Name" name="First Name" required>

    <label for="Last Name">Last Name:</label>
    <input type="text" id="Last Name" name="Last Name" required>

    <label for="Email">Email:</label>
    <input type="Email" id="Email" name="Email" required>

    <label for="Phone Number">Phone Number:</label>
    <input type="tel" id="Phone Number" name="Phone Number" required>

    <label for="Address">Address:</label>
    <input type="text" id="Address" name="Address" required>

    <label for="Password">Password:</label>
    <input type="Password" id="Password" name="Password" required>

    <button type="button" onclick="AdminLogin.html">Sign Up</button>
    <br><br><br><br><br><br><br><br><br>
</div>

<div id="login" hidden="hidden">
    <h2>LoginAdmin</h2>
    <label for="email">Email:</label>
    <input type="email" id="loginemail" name="email" required>

    <label for="password">Password:</label>
    <input type="password" id="loginpassword" name="password" required>

    <button type="button">Log In</button>

    <div class="signup-link" onclick="AdminLogin.html">Not a member? <a href="#">SignupAdmin now</a></div>
</div>

<script>
function getsignup() {
    var firstName = document.getElementById('FirstName').value;
    var lastName = document.getElementById('LastName').value;
    var email = document.getElementById('Email').value;
    var phoneNumber = document.getElementById('PhoneNumber').value;
    var address = document.getElementById('Address').value;
    var password = document.getElementById('Password').value;

    var soapEnvelope = `
        <soapenv:Envelope xmlns:soapenv="http://schemas.xmlsoap.org/soap/envelope/"
            xmlns:main="http://main">
            <soapenv:Header/>
            <soapenv:Body>
                <main:adminsignup>
                    <main:FirstName>${firstName}</main:FirstName>
                    <main:LastName>${lastName}</main:LastName>
                    <main:email>${email}</main:email>
                    <main:phn>${phoneNumber}</main:phn>
                    <main:add>${address}</main:add>
                    <main:pswrd>${password}</main:pswrd>
                </main:adminsignup>
            </soapenv:Body>
        </soapenv:Envelope>`;

    var requestOptions = {
        method: 'POST',
        headers: new Headers({
            'Content-Type': 'application/xml',
            'SOAPAction': ''
        }),
        body: soapEnvelope,
        redirect: 'follow'
    };

    fetch("http://localhost:8080/Project/services/SignupAdmin", requestOptions)
        .then(response => response.text())
        .then(result => console.log(result))
        .catch(error => console.log('error', error));
}

function getlogin() {
    var loginEmail = document.getElementById('loginemail').value;
    var loginPassword = document.getElementById('loginpassword').value;

    var soapEnvelope = `
        <soapenv:Envelope xmlns:soapenv="http://schemas.xmlsoap.org/soap/envelope/"
            xmlns:main="http://main">
            <soapenv:Header/>
            <soapenv:Body>
                <main:login>
                    <main:email>${loginEmail}</main:email>
                    <main:pswrd>${loginPassword}</main:pswrd>
                </main:login>
            </soapenv:Body>
        </soapenv:Envelope>`;

    var requestOptions = {
        method: 'POST',
        headers: new Headers({
            'Content-Type': 'application/xml',
            'SOAPAction': ''
        }),
        body: soapEnvelope,
        redirect: 'follow'
    };

    fetch("http://localhost:8080/Project/services/Login", requestOptions)
        .then(response => response.text())
        .then(result => console.log(result))
        .catch(error => console.log('error', error));
}


function showSignupForm() {
    document.getElementById("signup").removeAttribute("hidden");
    document.getElementById("login").setAttribute("hidden", "hidden");
}
</script>
</body>
</html>
