<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #000;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .delivery-form {
            background-color: #2c3e50;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            width: 400px;
            color: #fff;
        }

        .form-group {
            margin-bottom: 16px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #ecf0f1;
        }

        input, select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #34495e;
            color: #ecf0f1;
        }

        button {
            background-color: #2ecc71;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #27ae60;
        }
    </style>
    <title>Delivery Order Status</title>
</head>
<body>
    <div id="deliverystatus">
        <div class="delivery-form">
            <h2>Delivery Order Status</h2>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="deliveryId">Delivery ID:</label>
                    <input type="text" id="deliveryId" name="deliveryId" required>
                </div>

                <div class="form-group">
                    <label for="orderId">Order ID:</label>
                    <input type="text" id="orderId" name="orderId" required>
                </div>

                <div class="form-group">
                    <label for="deliveryStatus">Delivery Status:</label>
                    <select id="deliveryStatus" name="deliveryStatus" required>
                        <option value="Pending">Pending</option>
                        <option value="Delivered">Delivered</option>
                        <option value="Out for Delivery">Out for Delivery</option>
                    </select>
                </div>

                <button type="button" onclick="DeliveryStatus()">Delivery Status</button>
            </form>
        </div>
    </div>
    <script>
    function DeliveryStatus() {
        deliveryid = document.getElementById('deliveryId').value;
        orderid = document.getElementById('orderId').value;
        deliverystatus = document.getElementById('deliveryStatus').value;

        var myHeaders = new Headers();
        myHeaders.append("SoapAction", "\"\"");
        myHeaders.append("Content-Type", "application/json");

        var raw = `<Envelope xmlns="http://schemas.xmlsoap.org/soap/envelope/">
            <Body>
                <deliverymanagement xmlns="http://main">
                    <DeliveryID>${deliveryid}</DeliveryID>
                    <OrderID>${orderid}</OrderID>
                    <DeliveryStatus>${deliverystatus}</DeliveryStatus>
                </deliverymanagement>
            </Body>
        </Envelope>`;

        var requestOptions = {
            method: 'POST',
            headers: myHeaders,
            body: raw,
            redirect: 'follow'
        };

        fetch("http://localhost:8080/Project/services/Management", requestOptions)
            .then(response => response.text())
            .then(result => console.log(result))
            .catch(error => console.log('error', error));
    }
    </script>
</body>
</html>
