<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
 <title>Signup Page</title>
     <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        div {
            background-color: #CCCCFF;
            padding: 20px;
            border-radius: 8px;

            width: 300px;
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;

            border: 1px solid #ccc;

        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
 
</head>
<body>
<body>

<div id="signup"   >
<br><br><br><br><br><br><br><br><br>
    <h2>Signup</h2>
    <label for="First Name">First Name:</label>
    <input type="text" id="First Name" name="First Name" required>
    
     <label for="Last Name">Last Name:</label>
    <input type="text" id="Last Name" name="Last Name" required>

    <label for="Email">Email:</label>
    <input type="Email" id="Email" name="Email" required>
    
    <label for="Phone Number">Phone Number:</label>

    <label for="Address ">Address:</label>

<script>

function getsignup(){
	var Name=document.getElementById('First Name').value;
	var Last=document.getElementById('Last Name').value;
	var Mail=document.getElementById('Email').value;
	var Number=document.getElementById('Phone Number').value;
	var location=document.getElementById('Address').value;
	var pass=document.getElementById('Password').value;
var myHeaders = new Headers();
myHeaders.append("SOAPAction", "\"\"");
myHeaders.append("Content-Type", "application/json");

var raw = `<Envelope xmlns="http://schemas.xmlsoap.org/soap/envelope/"> <Body><signup xmlns="http://main"><FirstName>${Name}</FirstName> <LastName>${Last}</LastName><email>${Mail}</email><phn>${Number}</phn><add>${location}</add><pswrd>${pass}</pswrd></signup> </Body></Envelope>`
console.log(raw);
var requestOptions = {
  method: 'POST',
  headers: myHeaders,
  body: raw,
  redirect: 'follow'
};

fetch("http://localhost:8080/Project/services/Signup", requestOptions)
  .then(response => response.text())
  .then(result => console.log(result))
  .catch(error => console.log('error', error));
}
