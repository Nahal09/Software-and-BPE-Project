<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Signup Page</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #000;
        margin: 0;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
    }

    div {
        background-color: #333; /* Dark Gray */
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        width: 300px;
        text-align: center;
    }

    label {
        display: block;
        margin-bottom: 8px;
        color: #ffcc00; /* Yellow */
    }

    input {
        width: 100%;
        padding: 8px;
        margin-bottom: 16px;
        box-sizing: border-box;
        border: 1px solid #ffcc00; /* Yellow */
        border-radius: 4px;
        color: #333; /* Dark Gray */
    }

    button {
        background-color: #4caf50; /* Green */
        color: #fff;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        border: 2px solid #ffcc00; /* Yellow */
    }

    button:hover {
        background-color: #45a049; /* Darker Green */
    }

    h2 {
        color: #ffcc00; /* Yellow */
    }

    a {
        color: #007bff; /* Blue */
        text-decoration: none;
    }

    a:hover {
        text-decoration: underline;
    }
</style>
</head>
<body>

<div id="signup">
    <h2>Signup</h2>
    <label for="FirstName">First Name:</label>
    <input type="text" id="FirstName" name="FirstName" required>

    <label for="LastName">Last Name:</label>
    <input type="text" id="LastName" name="LastName" required>

    <label for="Email">Email:</label>
    <input type="email" id="Email" name="Email" required>

    <label for="PhoneNumber">Phone Number:</label>
    <input type="tel" id="PhoneNumber" name="PhoneNumber" required>

    <label for="Address">Address:</label>
    <input type="text" id="Address" name="Address" required>

    <label for="Password">Password:</label>
    <input type="password" id="Password" name="Password" required>

    <button type="button" onclick="login.html">Sign Up</button>

    <br><br><br><br><br><br><br><br><br>
</div>

<div id="login" hidden="hidden">
    <h2>Login</h2>
    <label for="loginemail">Email:</label>
    <input type="email" id="loginemail" name="loginemail" required>

    <label for="loginpassword">Password:</label>
    <input type="password" id="loginpassword" name="loginpassword" required>

    <button type="button" onclick="getlogin()">Log In</button>

    <div class="signup-link" onclick="getsignup()">Not a member? <a href="#">Signup now</a></div>
</div>

<script>
    function getsignup() {
        // Your signup function here
        console.log('Signup clicked!');
    }

    function getlogin() {
        // Your login function here
        console.log('Login clicked!');
    }
</script>
</body>
</html>
