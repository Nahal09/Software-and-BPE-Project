        label {

<body>

     <label for="Last Name">Last Name:</label>
    <input type="text" id="Last Name" name="Last Name" required>

    <label for="Email">Email:</label>

    <label for="Phone Number">Phone Number:</label>

    <label for="Address ">Address:</label>
