<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Our Restaurant</title>
    <style>
        body {
            background-color: #000; /* Set background color to black */
            color: #fff; /* Set text color to white */
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
        }

        h1 {
            margin: 0;
            font-size: 4em;
        }

        p {
            font-size: 3.2em;
            color: #fff;
        }

        .welcome-image {
            width: 100%;
            max-width: 100vw; /* Set maximum width to viewport width */
            height: auto;
            border-radius: 8px;
        }

        .reservation-btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #ff4500; /* Set button color to red */
            color: #fff;
            text-decoration: none;
            font-size: 2.2em;
            margin-top: 20px;
            border-radius: 6px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Welcome to Our Restaurant</h1>
    </header>

    <img class="welcome-image" src="restaurant-img.jpg" alt="Restaurant Interior">

    <p>Experience the finest dining in a cozy atmosphere. Our chefs prepare delicious dishes with the freshest ingredients.</p>

    <a href="reservation.html" class="reservation-btn">Get Started</a>
</body>

</html>
